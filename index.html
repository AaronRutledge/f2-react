<!DOCTYPE html>
    <head>
        <title>F2 Container</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/F2/1.4.2/f2.min.js"></script>
    </head>
    <body>

        <script>
        var _appConfig = {
            appId: 'com_openf2_examples_react_helloreact',
            manifestUrl: 'http://localhost:8080/manifest.js'
        };

        $(function(){
          F2.init();
          F2.registerApps(_appConfig);
        });
        </script>
    </body>
</html>
